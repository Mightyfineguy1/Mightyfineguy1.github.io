<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Watch ads to get free stuff</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
    padding: 30px;
}
h1 {
    font-size: 2rem;
    animation: colorchange 1s infinite;
}
@keyframes colorchange {
    0%   { color: #ff0000; }
    25%  { color: #00ff00; }
    50%  { color: #0000ff; }
    75%  { color: #ffff00; }
    100% { color: #ff0000; }
}
iframe {
    margin: 20px auto;
    display: block;
}
button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}
</style>
</head>
<body>
    <h1>Watch ads to get free stuff</h1>
    <p>Points: <span id="points">0</span></p>
    <button id="watchAdBtn">Watch Ad</button>
    <div id="videoContainer" style="display:none;">
        <div id="player"></div>
        <br/>
        <button id="finishedBtn" disabled>I finished watching</button>
    </div>

    <script>
        let points = parseInt(localStorage.getItem('points')) || 0;
        const pointsDisplay = document.getElementById('points');
        const watchAdBtn = document.getElementById('watchAdBtn');
        const finishedBtn = document.getElementById('finishedBtn');
        const videoContainer = document.getElementById('videoContainer');

        pointsDisplay.textContent = points;

        const adVideos = [
            "VGa1imApfdg",  // Original ad
            "13cKvoJPCns",  // Second ad
            "b0Ezn5pZE7o"   // Third ad
        ];

        let player = null;

        // Load YouTube IFrame API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);

        watchAdBtn.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * adVideos.length);
            const videoId = adVideos[randomIndex];

            if (player) {
                player.loadVideoById(videoId);
            } else {
                player = new YT.Player('player', {
                    height: '315',
                    width: '560',
                    videoId: videoId,
                    playerVars: {
                        autoplay: 1,
                        mute: 1
                    },
                    events: {
                        'onStateChange': onPlayerStateChange
                    }
                });
            }

            finishedBtn.disabled = true;
            videoContainer.style.display = 'block';
        });

        finishedBtn.addEventListener('click', () => {
            points += 20;
            localStorage.setItem('points', points);
            pointsDisplay.textContent = points;
            videoContainer.style.display = 'none';
            player.stopVideo();
            alert('You earned 20 points!');
        });

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                finishedBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
