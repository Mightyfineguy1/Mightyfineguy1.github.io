<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: green; }
        canvas { display: block; }

        /* Grass background effect */
        .grass {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .grass-line {
            position: absolute;
            background-color: #2e7d32;  /* Dark green grass */
            width: 2px;
            height: 30px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
