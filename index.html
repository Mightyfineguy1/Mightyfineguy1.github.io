<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Watch ads to get free stuff</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
    padding: 30px;
}
h1 {
    font-size: 2rem;
    animation: colorchange 1s infinite;
}
@keyframes colorchange {
    0%   { color: #ff0000; }
    25%  { color: #00ff00; }
    50%  { color: #0000ff; }
    75%  { color: #ffff00; }
    100% { color: #ff0000; }
}
iframe {
    margin: 20px auto;
    display: block;
}
</style>
</head>
<body>
    <h1>Watch ads to get free stuff</h1>
    <p>Points: <span id="points">0</span></p>
    <button id="watchAdBtn">Watch Ad</button>
    <div id="videoContainer" style="display:none;">
        <iframe 
            id="youtubeAd"
            width="560" 
            height="315" 
            src="" 
            title="YouTube video player" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
        <br/>
        <button id="finishedBtn">I finished watching</button>
    </div>

    <script>
        let points = parseInt(localStorage.getItem('points')) || 0;
        const pointsDisplay = document.getElementById('points');
        const watchAdBtn = document.getElementById('watchAdBtn');
        const finishedBtn = document.getElementById('finishedBtn');
        const videoContainer = document.getElementById('videoContainer');
        const youtubeAd = document.getElementById('youtubeAd');

        pointsDisplay.textContent = points;

        // All 3 ad links
        const adVideos = [
            "https://www.youtube.com/embed/VGa1imApfdg?autoplay=1&mute=1",
            "https://www.youtube.com/embed/13cKvoJPCns?autoplay=1&mute=1",
            "https://www.youtube.com/embed/b0Ezn5pZE7o?autoplay=1&mute=1"
        ];
        let currentAdIndex = 0;

        watchAdBtn.addEventListener('click', () => {
            youtubeAd.src = adVideos[currentAdIndex];
            videoContainer.style.display = 'block';
        });

        finishedBtn.addEventListener('click', () => {
            points += 20;
            localStorage.setItem('points', points);
            pointsDisplay.textContent = points;

            // Hide the video
            videoContainer.style.display = 'none';
            youtubeAd.src = ""; // Reset the video
            alert('You earned 20 points!');

            // Move to the next ad in the list
            currentAdIndex = (currentAdIndex + 1) % adVideos.length;
        });
    </script>
</body>
</html>
